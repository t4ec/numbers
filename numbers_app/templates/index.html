<!doctype html>
<html>
  <head>
    <script src="/static/lib/angular.min.js"></script>
    <script src="/static/js/numbers_app.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    {% raw %}
    <div ng-app="numbersApp">

      <div ng-controller="NumberController">

        <div class="number" ng-repeat="element in array track by $index">
          <h1>{{element}}</h1>
        </div>
      </div>

    </div>
    {% endraw %}
  </body>
</html>
